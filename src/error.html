<!doctype html>
<html
    class="scrollbar-thumb-accent scrollbar-track-gray-800 scrollbar-thin select-none"
    lang="en"
>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>%sveltekit.status%</title>
        <link rel="icon" href="/favicon.png" />
        <link
            rel="preload"
            as="font"
            type="font/woff2"
            href="/fonts/recursive-latin-mono-normal.woff2"
            crossorigin="anonymous"
        />
        <style>
            @font-face {
                font-family: "Recursive Variable";
                font-style: normal;
                font-display: block;
                font-weight: 300 1000;
                /* prettier-ignore */
                src: url("/fonts/recursive-latin-mono-normal.woff2") format("woff2-variations");
                /* prettier-ignore */
                unicode-range: U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD;
            }
        </style>
        <link rel="stylesheet" href="/error.css" />
    </head>
    <body class="bg-gray-900 text-gray-100">
        <div class="contents">
            <main
                class="container grid min-h-svh content-center items-center gap-2 py-8 text-center"
            >
                <h1 class="text-4xl font-black">%sveltekit.status%</h1>
                <p>%sveltekit.error.message%</p>
            </main>
        </div>
    </body>
</html>
